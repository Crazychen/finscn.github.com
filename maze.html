<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title> \/ maze by 大城小胖</title>

<script>

window.onload=function(){
	document.body.innerHTML=maze();
}
function maze(){
	var m=[],line="";
    for(var i = 0; i < 1600; i++) {
        if(i&&!(i % 40)) {
            m.push(line)
            line=""
        }
        line += Math.random() < 0.5 ? "/" : "\\";
    }
    return m.join("<br>");
}
</script>
